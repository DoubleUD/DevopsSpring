name: JavaCI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: self-hosted
    
    steps:
     -uses: actions/checkout@v3
     -name: Set Up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven
    
       -name: environment variable
        run: set SECRET=testSecret
       -name: Build
        run: mvn -B package --file pom.xml
